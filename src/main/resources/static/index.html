<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pool Shot Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .label {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      color: #ddd;
      margin-bottom: 0.3rem;
    }

    /* Game clock */
    #game-timer {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Shot clock big */
    #shot-timer {
      font-size: clamp(10rem, 35vw, 20rem);
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 2rem;
      text-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      flex: 1 1 30%;
      max-width: 200px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
      opacity: 0.9;
    }

    .start { background: #28a745; }
    .stop  { background: #dc3545; }
    .reset { background: #007bff; }
    .reset-game { background: #ffc107; color: #000; }
  </style>
</head>
<body>
<h1>RiverValley Pool Team Shot Clock</h1>

<!-- Game clock -->
<div class="label">Game Clock</div>
<div id="game-timer">20:00</div>

<!-- Shot clock -->
<div class="label">Shot Clock</div>
<div id="shot-timer">60</div>

<div class="buttons">
    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
    <button class="reset" onclick="resetShot()">Reset Shot</button>
    <button class="reset-game" onclick="resetGame()">Reset Game</button>
</div>

<script>
    const shotTimer = document.getElementById("shot-timer");
    const gameTimer = document.getElementById("game-timer");

    // SSE stream from backend
    const evtSource = new EventSource("/clock/stream");

    evtSource.onmessage = e => {
      const data = JSON.parse(e.data);

      // --- Shot clock ---
      shotTimer.textContent = data.shotTimeLeft;

      // --- Game clock ---
      const mins = Math.floor(data.gameTimeLeft / 60);
      const secs = data.gameTimeLeft % 60;
      gameTimer.textContent =
        `${mins.toString().padStart(2,"0")}:${secs.toString().padStart(2,"0")}`;
    };

    // API calls
    function start() {
      fetch("/clock/start", { method: "POST" });
    }

    function stop() {
      fetch("/clock/stop", { method: "POST" });
    }

    function resetShot() {
      fetch("/clock/reset", { method: "POST" });
    }

    function resetGame() {
      fetch("/clock/game/reset", { method: "POST" });
    }
  </script>
</body>
</html>
